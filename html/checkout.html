<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Shane R.">
<meta name="robots" content="noindex, nofollow">
<title>Checkout - Museum of Cultural Memory</title>
<link rel="stylesheet" href="../css/style.css">
</head>

<body>

<h1>Checkout</h1>

<div id="invoice"></div>

<script>
let cart=JSON.parse(localStorage.getItem("cart"))||[];
let total=0;

cart.forEach(i=>{
total+=i.price*i.qty;
invoice.innerHTML+=`${i.title} x${i.qty}<br>`;
});

invoice.innerHTML+=`<h3>Total: $${total.toFixed(2)}</h3>`;
invoice.innerHTML+=`<p>Thank you for shopping at the Museum of Cultural Memory.</p>`;

localStorage.removeItem("cart");
</script>

</body>
</html>
