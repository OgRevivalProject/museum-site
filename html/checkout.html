<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/style.css">
</head>

<body>

<h1>Checkout</h1>

<div id="invoice"></div>

<script>
let cart=JSON.parse(localStorage.getItem("cart"))||[];
let total=0;

cart.forEach(i=>{
total+=i.price*i.qty;
invoice.innerHTML+=`${i.title} x${i.qty}<br>`;
});

invoice.innerHTML+=`<h3>Total: $${total.toFixed(2)}</h3>`;
invoice.innerHTML+=`<p>Thank you for shopping at the Museum of Forgotten Oceans.</p>`;

localStorage.removeItem("cart");
</script>

</body>
</html>
